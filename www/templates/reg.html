<ion-view view-title="注册">
	<ion-nav-buttons side="right">
		<button class="button" ng-click="log()" type="button">立即登录</button> 
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			
			<label class="item item-input">
			    <span class="input-label" style="color: #009689;">用&nbsp;户&nbsp;名：</span>
			   	<i class="icon ion-person" style="margin-left: -53px; color: #009689;"></i>
		    	<input type="password">
		  </label>
			<label class="item item-input">
			    <span class="input-label col col-25"style="color: #009689;">手&nbsp;机&nbsp;号：</span>
			    <i class="icon ion-iphone" style="margin-left: -10px; color: #009689;"></i>
			    <input type="text" class="col col-75">
			    <button type="button" class="button button-calm button-small" style="margin-right: 10px;">验证码</button>
		  </label>
			<label class="item item-input">
			    <span class="input-label"style="color: #009689;">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
			    <i class="icon ion-locked" style=" margin-left: -50px;color: #009689; "></i>
			    <input type="text">
		  </label>
			<label class="item item-input">
			    <span class="input-label "style="color: #009689;">确认密码：</span>
			    <i class="icon ion-earth" style=" margin-left: -50px;color: #009689;"></i>
			    <input type="text">
		  </label>
		  
		</div>
	</ion-content>
</ion-view>
